<ion-view title="My Laundry">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

  <form name="registration-form">  


	<div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">First Name</span>
	    <input type="text" placeholder="John">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Last Name</span>
	    <input type="text" placeholder="Suhr">
	  </label>

	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Phone</span>
	    <input type="number" placeholder="4128163611">
	  </label>

	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Email</span>
	    <input type="text" placeholder="john@suhr.com">
	  </label>

	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Password</span>
	    <input type="password" placeholder="">
	  </label>

	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Repeat Password</span>
	    <input type="password" placeholder="">
	  </label>


	  <li class="item item-checkbox">
	     <label class="checkbox">
	       <input type="checkbox">
	     </label>
	     I agree to the terms and conditions and the user service agreement.
	  </li>


	</div>

  </form>


  </ion-content>


<div class="bar bar-footer bar-balanced">
  <a href="#/app/register"> <div class="title">I agree </div> </a>
</div>

</ion-view>
